tetragon:
  enableK8sAPIAccess: true
  logLevel: info
  
  # Enable process ancestry for better tracking
  enableProcessAncestors: true
  enableProcessNs: true
  
  # Export settings
  export:
    mode: stdout
    stdout:
      enabledCommand: true
      enabledArgs: true
    
  # Resource limits for stability
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Export container configuration
tetragonOperator:
  enabled: true
  
export:
  enabled: true
  mode: stdout
  stdout:
    enabled: true
    enabledCommand: true
    enabledArgs: true
